<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebac Banking</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="container">
        <h1>Ebac Banking</h1>
    <h2>Depósito</h2>
    <form id="form-deposito">
        <input type="text" id="nome-beneficiario" class="error" placeholder="Nome do beneficiário">
        <p class="error-message">
            O Nome precisa ser completo
        </p>
        <input type="number" id="numero-conta" placeholder="Número da conta" required>
        <input type="number" id="valor-deposito" required placeholder="Valor">
        <textarea placeholder="Descrição (opcional)" id="descricao"></textarea>
        <button id="btn-depositar" type="submit"><i>DEPOSITAR</i></button>
    </form>
    <p class="sucess-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
